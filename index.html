<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- custom css -->
    <link rel="stylesheet" href="style.css">
    
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="icon" type="image/x-icon" href="Images/favicon.ico" />
    <script src="app.js" defer></script>

</head>

<body>
    <form class="calculator">
      <div class="design-close-exit">
        <div class="circle red"><i class="icons fa-solid fa-xmark white" ></i></div>
        <div class="circle yellow"><i class="icons fa-solid fa-minus"></i></div>
        <div class="circle green"><i class="icons fa-solid fa-plus"></i></div>
      </div>
      <input type="text" placeholder="0" readonly />
      <div class="calculator-button">
        <button class="button clear-btn grey-dark">AC</button>
        <button class="button rem-digit-btn grey-dark">DEL</button>
        <button value="/" class="button oper-btn grey-dark">/</button>
        <button value="*" class="button oper-btn orange">x</button>
        <button value="7" class="button num-btn">7</button>
        <button value="8" class="button num-btn">8</button>
        <button value="9" class="button num-btn">9</button>
        <button value="-" class="button oper-btn orange">-</button>
        <button value="4" class="button num-btn">4</button>
        <button value="5" class="button num-btn">5</button>
        <button value="6" class="button num-btn">6</button>
        <button value="+" class="button oper-btn orange">+</button>
        <button value="1" class="button num-btn">1</button>
        <button value="2" class="button num-btn">2</button>
        <button value="3" class="button num-btn">3</button>
        <button class="button calc-btn orange">=</button>
        <button value="0" class="button num-btn">0</button>
        <button class="button decimal-btn">.</button>
      </div>
    </form>
</body>

</html>
