<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator | By Suraj Singh</title>
    <!-- bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    
    <!-- custom css -->
    <link rel="stylesheet" href="style.css">

    <!-- font awesome icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- javascript for calculator -->
    <script src="app.js" defer></script>

</head>
<body>
    <div id="calculator-on-off" onclick="launchCalculator();">
        <div>Click/Tap anywhere to Turn ON the calculator!</div>
    </div>
    <!-- create a form (for calculator) -->
    <form class="calculator" onsubmit="event.preventDefault();">
        <!-- onsubmit = "event.preventDefault()" stops the form from submitting and auto reloading the page when any button is pressed -->
        <!-- top buttons -->
        <div class="design-close-exit">
            <div class="circle red" onclick="closeCalculator();"> <i class="icons fa-solid fa-xmark white"></i> </div>
            <div class="circle yellow" onclick="minimizeCalculator();"> <i class="icons fa-solid fa-minus"></i> </div>
            <div class="circle green" onclick="maximizeCalculator();"> <i class="icons fa-solid fa-plus"></i></div>
        </div>
        <!-- the input text displayer -->
        <!-- placeholder = 0 initially -->
        <input type="text" placeholder="" readonly>    
        <!-- buttons panel -->
        <div class="calculator-button">
            <!-- top panel button -->
            <button class="button clear-btn grey-dark" onclick="eraseAll();">AC</button>
            <button class="button rem-digit-btn grey-dark" onclick="eraseLast();">DEL</button>
            <button value="/" class="button oper-btn grey-dark" onclick="insertOperator(this);">/</button>
            
            <button value="*" class="button oper-btn orange" onclick="insertOperator(this);">x</button>
            <!--  -->
            <button value="7" class="button num-btn" onclick="insertDigit(this);">7</button>
            <button value="8" class="button num-btn" onclick="insertDigit(this);">8</button>
            <button value="9" class="button num-btn" onclick="insertDigit(this);">9</button>
            <button value="-" class="button oper-btn orange" onclick="insertOperator(this);">-</button>
            <button value="4" class="button num-btn" onclick="insertDigit(this);">4</button>
            <button value="5" class="button num-btn" onclick="insertDigit(this);">5</button>
            <button value="6" class="button num-btn" onclick="insertDigit(this);">6</button>
            <button value="+" class="button oper-btn orange" onclick="insertOperator(this);">+</button>
            <button value="1" class="button num-btn" onclick="insertDigit(this);">1</button>
            <button value="2" class="button num-btn" onclick="insertDigit(this);">2</button>
            <button value="3" class="button num-btn" onclick="insertDigit(this);">3</button>
            <button class="button calc-btn orange" onclick="calculateResult();">=</button>
            <button value="0" class="button num-btn" onclick="insertDigit(this);">0</button>
            <button class="button decimal-btn" onclick="insertDecimal();">.</button>
        </div>
    </form>
    <div class="copyright">
        <p>Made with &hearts;</p>
        <p>&copy; suraj-singh12(Suraj Singh)</p>
    </div>
</body>
</html>
